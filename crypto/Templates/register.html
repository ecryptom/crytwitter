{% extends 'base.html' %} {% load static %} {% block header %}
<title>ارز توییت</title>
<link rel="stylesheet" href="{% static 'css/login.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/pushy.min.css' %}" />
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
{% endblock header %} {% block page %}

<div class="page-wrapper">
    <section class="login">
        <div class="container login-container">
            <img src="{% static 'img/default-user.jpg' %}" class="login-image">
            <div class="row login-row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 login-right-col">
                    <div class="login-right">
                        <h2 class="login-right-heading-two">ثبت نام در سایت</h2>
                        {% if error %}
                        <div class="alert alert-danger w-75 mx-auto">
                            <p>{{error}}</p>
                        </div>
                        {% endif %}
                        <form action="{% url 'register' %}" method="POST" class="login-left-form">
                            {% csrf_token %}
                            <div class="login-right-input-group">
                                <div class="login-right-input-wrapper">
                                    <input type="text" class="login-right-input" value="{{name}}" placeholder="نام و نام‌خانوادگی" name="name" required autocomplete="off">
                                    <i class="fa fa-user login-right-icon"></i>
                                </div>
                            </div>
                            <div class="login-right-input-group">
                                <div class="login-right-input-wrapper">
                                    <input type="text" class="login-right-input" value="{{username}}" placeholder="نام کاربری" name="username" required autocomplete="off">
                                    <i class="fa fa-user login-right-icon"></i>
                                </div>
                            </div>
                            <div class="login-right-input-group">
                                <div class="login-right-input-wrapper">
                                    <input type="text" class="login-right-input" value="{{phone}}" placeholder="تلفن همراه" name="phone" required autocomplete="off">
                                    <i class="fa fa-phone login-right-icon"></i>
                                </div>
                            </div>
                            <div class="login-right-input-group">
                                <div class="login-right-input-wrapper">
                                    <input type="text" class="login-right-input" value="{{password}}" placeholder="رمز عبور" name="password" required autocomplete="off">
                                    <i class="fa fa-lock login-right-icon"></i>
                                </div>
                            </div>
                            <div class="login-right-input-group">
                                <div class="login-right-input-wrapper">
                                    <input type="text" class="login-right-input" placeholder="تکرار رمز عبور" name="cnf_password" required autocomplete="off">
                                    <i class="fa fa-lock login-right-icon"></i>
                                </div>
                            </div>
                            <div class="login-right-input-group">
                                <div class="login-right-input-wrapper">
                                    <input type="text" class="login-right-input" value="{{invite_code}}" placeholder="کد دعوت" name="invite_code" autocomplete="off">
                                    <i class="fa fa-share-alt login-right-icon"></i>
                                </div>
                            </div>

                            <div class="login-right-input-group">
                                <button type="submit" class="login-right-submit">
                                    ثبت نام
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 login-left-col">
                    <div class="login-left">
                        <h2 class="login-left-heading-two">به ارز توییت خوش آمدی!</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock page %} {% block scripts %} {% endblock scripts %}
